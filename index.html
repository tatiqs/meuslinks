<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/2.3.0/css/resed.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    


</head>
<body>
    <main>
        <header>
            <h2>Olá</h2>
            <h1>Boas vindas ao meu cartão de visitas digital</h1>
        </header>
        <section>
            <figure>
                <img src="https://api.thecatapi.com/api/images/get?format=src&type=png" alt="">
                <figcaption>@Agorikov</figcaption>
            </figure>
        </section>
        <section>
            <ul>
                <li>
                    <a href="">
                        <i class="fa-brands fa-linkedin"></i>
                        LinkedIn
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-brands fa-instagram"></i>
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-brands fa-whatsapp"></i>
                        Whatsapp
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-brands fa-github"></i>
                        GitHub
                    </a>
                </li>
            </ul>
        </section>
    </main>
    
</body>
</html>
